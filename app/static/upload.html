<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<head>
  <title>Upload SEG-Y</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background: #f0f0f0;
      padding: 0.8em 1.2em;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
    }
    #controls {
      padding: 1em;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    input,
    button,
    select {
      font-size: 1em;
      padding: 0.2em 0.4em;
    }
  </style>
</head>
<body>
  <header>Upload SEG-Y</header>
  <div id="controls">
    <label>
      SEG-Y file:
      <input type="file" id="upload_segy" accept=".sgy,.segy" />
    </label>
    <label>
      key1_byte:
      <select id="key1_byte">
        <option value="1">TRACE_SEQUENCE_LINE (byte 1)</option>
        <option value="5">TRACE_SEQUENCE_FILE (byte 5)</option>
        <option value="9">FIELD_RECORD (byte 9)</option>
        <option value="13">TRACE_NUMBER (byte 13)</option>
        <option value="21">CDP (byte 21)</option>
        <option value="25">CDP_TRACE (byte 25)</option>
        <option value="29">TRACE_IDENTIFICATION_CODE (byte 29)</option>
        <option value="37">OFFSET (byte 37)</option>
        <option value="71">SCALAR_TO_APPLY_COORDINATES (byte 71)</option>
        <option value="73">X (byte 73)</option>
        <option value="77">Y (byte 77)</option>
        <option value="81">REC_X (byte 81)</option>
        <option value="85">REC_Y (byte 85)</option>
        <option value="89">SRC_X (byte 89)</option>
        <option value="93">SRC_Y (byte 93)</option>
        <option value="115">NS (byte 115)</option>
        <option value="117">DT (byte 117)</option>
        <option value="189">INLINE_3D (byte 189)</option>
        <option value="193">CROSSLINE_3D (byte 193)</option>
        <option value="197">SHOT_POINT (byte 197)</option>
      </select>
    </label>
    <label>
      key2_byte:
      <select id="key2_byte">
        <option value="1">TRACE_SEQUENCE_LINE (byte 1)</option>
        <option value="5">TRACE_SEQUENCE_FILE (byte 5)</option>
        <option value="9">FIELD_RECORD (byte 9)</option>
        <option value="13">TRACE_NUMBER (byte 13)</option>
        <option value="21">CDP (byte 21)</option>
        <option value="25">CDP_TRACE (byte 25)</option>
        <option value="29">TRACE_IDENTIFICATION_CODE (byte 29)</option>
        <option value="37">OFFSET (byte 37)</option>
        <option value="71">SCALAR_TO_APPLY_COORDINATES (byte 71)</option>
        <option value="73">X (byte 73)</option>
        <option value="77">Y (byte 77)</option>
        <option value="81">REC_X (byte 81)</option>
        <option value="85">REC_Y (byte 85)</option>
        <option value="89">SRC_X (byte 89)</option>
        <option value="93">SRC_Y (byte 93)</option>
        <option value="115">NS (byte 115)</option>
        <option value="117">DT (byte 117)</option>
        <option value="189">INLINE_3D (byte 189)</option>
        <option value="193">CROSSLINE_3D (byte 193)</option>
        <option value="197">SHOT_POINT (byte 197)</option>
      </select>
    </label>
    <button id="upload_btn">Upload</button>
    <progress id="upload_progress" value="0" max="100" style="width: 200px;"></progress>
    <span id="progress_text">0%</span>
  </div>
  <script>
    const progressBar = document.getElementById('upload_progress');
    const progressText = document.getElementById('progress_text');
    const uploadBtn = document.getElementById('upload_btn');
    const key1Select = document.getElementById('key1_byte');
    const key2Select = document.getElementById('key2_byte');

    const savedKey1 = localStorage.getItem('last_key1_byte');
    if (savedKey1) key1Select.value = savedKey1;
    const savedKey2 = localStorage.getItem('last_key2_byte');
    if (savedKey2) key2Select.value = savedKey2;

    const lastName = localStorage.getItem('last_original_name');
    if (lastName) {
      progressText.innerText = `前回のデータ: ${lastName}`;
    } else {
      progressText.innerText = '前回のデータ: ありません';
    }

    function handleSuccess(fileId, originalName, key1Byte, key2Byte) {
      localStorage.setItem('file_id', fileId);
      localStorage.setItem('key1_byte', key1Byte);
      localStorage.setItem('key2_byte', key2Byte);
      localStorage.setItem('last_original_name', originalName);
      localStorage.setItem('last_key1_byte', key1Byte);
      localStorage.setItem('last_key2_byte', key2Byte);
      const params = new URLSearchParams({ file_id: fileId, key1_byte: key1Byte, key2_byte: key2Byte });
      window.location.href = `/?${params.toString()}`;
    }

    async function openSegy(originalName, key1Byte, key2Byte) {
      const fd = new FormData();
      fd.append('original_name', originalName);
      fd.append('key1_byte', key1Byte);
      fd.append('key2_byte', key2Byte);
      return fetch('/open_segy', { method: 'POST', body: fd });
    }

    async function uploadSegy(file, key1Byte, key2Byte) {
      return new Promise((resolve) => {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('key1_byte', key1Byte);
        formData.append('key2_byte', key2Byte);
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload_segy', true);
        xhr.upload.onprogress = function (e) {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.value = percent;
            progressText.innerText = `${percent.toFixed(1)}%`;
          }
        };
        xhr.onload = async function () {
          if (xhr.status === 200) {
            const result = JSON.parse(xhr.responseText);
            handleSuccess(result.file_id, file.name, key1Byte, key2Byte);
          } else if (xhr.status === 409) {
            try {
              const res = await openSegy(file.name, key1Byte, key2Byte);
              if (res.ok) {
                const result = await res.json();
                handleSuccess(result.file_id, file.name, key1Byte, key2Byte);
              } else {
                const text = await res.text().catch(() => '');
                alert(text || 'Open failed');
              }
            } catch (err) {
              alert('Open error occurred');
            }
          } else {
            alert('Upload failed');
          }
          resolve();
        };
        xhr.onerror = function () {
          alert('Upload error occurred');
          resolve();
        };
        xhr.send(formData);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      uploadBtn.disabled = true;
      const file = document.getElementById('upload_segy').files[0];
      const key1Byte = key1Select.value;
      const key2Byte = key2Select.value;
      progressBar.value = 0;
      progressText.innerText = '0%';
      try {
        if (file) {
          const res = await openSegy(file.name, key1Byte, key2Byte);
          if (res.ok) {
            const result = await res.json();
            handleSuccess(result.file_id, file.name, key1Byte, key2Byte);
          } else if (res.status === 404) {
            await uploadSegy(file, key1Byte, key2Byte);
          } else {
            const text = await res.text().catch(() => '');
            alert(text || 'Open failed');
          }
        } else {
          const lastName = localStorage.getItem('last_original_name');
          if (!lastName) {
            alert('存在しません。ファイルを選んでアップロードしてください.');
          } else {
            const res = await openSegy(lastName, key1Byte, key2Byte);
            if (res.ok) {
              const result = await res.json();
              handleSuccess(result.file_id, lastName, key1Byte, key2Byte);
            } else if (res.status === 404) {
              alert('存在しません。ファイルを選んでアップロードしてください.');
            } else {
              const text = await res.text().catch(() => '');
              alert(text || 'Open failed');
            }
          }
        }
      } catch (err) {
        alert('Open error occurred');
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
